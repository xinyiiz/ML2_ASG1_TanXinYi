name: python-app

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Quality Gate)
        env:
          MODEL_PATH: model/final_model.joblib
          EVAL_DATA_PATH: data/day_2011.csv
          BASELINE_METRICS_PATH: metrics/baseline_metrics.json
          GATE_RATIO: "0.95"
        run: |
          python -m pytest -q

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-gate-outputs
          path: outputs/
